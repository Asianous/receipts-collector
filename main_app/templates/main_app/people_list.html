{% extends 'base.html' %}
{% block content %}

<h1>Toy List</h1>

{% for person in people_list %}
  <a href="{% url 'people_detail' person.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ person.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
