{% extends 'base.html' %}
{% block content %}

<h1>Receipts</h1>

{% for receipt in receipts %}
<a href="/receipts/{{ receipt.id }}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ receipt.title }}</span>
      <p>Date: {{ receipt.date }}</p>
      <p>Total: {{ receipt.total }}</p>
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
